</head>

<body>
    <script>
        let n = +prompt("Nhập vào 1 số nguyên dương");
        let i = 1;
        let tong = 0;
        while (i < n) {
            if (i % 3 == 0 && i % 5 != 0) {
                console.log(i);
                tong += i;
            }
            i++;



        }
        console.log("tổng các số chia hết cho 3 từ 1 -n là: " +tong);
    </script>
</body>
