<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        //Bài tập 2: In ra bảng cửu chương từ 2 đến 9 sử dụng vòng lặp while.
        let i, j;
        do {
            i = 2;
            console.log("Bảng cửu chương" + i);
            do {
                j = 1;
                console.log(i + "x" + j + "=" + (i * j));
                j++;
            } while (j <= 10);
            console.log("---------------------");

            i++;

        } while (i < 10);

    </script>

</body>

</html>
