<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 1</title>
</head>

<body>
    <script>
        //Bài tập 1: Tìm các phần tử là số nguyên tố trong mảng [3, 7, 2, 10, 5];

        let arr = [3, 7, 5, 10, 2];
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 2) {


                for (let j = 2; j < i; j++) {
                    if (arr[i] % j == 0) {
                        count++;
                    }

                }
                if (count == 0) {
                    console.log(arr[i] + "là số nguyên tố");
                }
            }
        }


    </script>

</body>

</html>
